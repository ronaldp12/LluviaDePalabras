<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLuvia de Palabras</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-word">

        <div class="arrow-back">
            <a href="index.html"><i class='bx bx-arrow-back'></i></a>
        </div>
        

        <div class="info-game">
            <h2 class="status-message">Presiona "Comenzar Turno" para empezar</h2>
            <h3>Tiempo: 60 segundos </h3>
            <h4>Jugador: 1</h4>
            <button class="btn">Comenzar Turno</button>
        </div>
        
        <div class="enter-word">
            <input type="text" placeholder="Ingresa una palabra">
            <button class="btn">Agregar Palabra</button>
        </div>

        <div class="result">
            <h3>Puntaje:</h3>
            <p id="mensaje"></p>
        </div>
        
        <div class="container-list">
            <h3>Lista de palabras:</h3>
            <ul></ul>
        </div>

        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
